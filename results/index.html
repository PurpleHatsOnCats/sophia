<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia's Birthday - Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/201ff3ec11.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/main.js"></script>
</head>

<body>
    <h1 class="title is-1 has-text-centered m-3">Submission Results for Sophia's Birthday</h1>
    <div id="ui" class="is-flex is-justify-content-center">
        <div class="buttons is-centered m-2">
            <button id="btn-load" class="button">
                <span class="icon is-small">
                    <i class="fa-solid fa-rotate-right"></i>
                </span>
                <span>
                    Load Data
                </span>
            </button>
        </div>
        <div class="buttons has-addons is-centered">
            <button id="btn-slide" class="button is-selected is-info">
                <span class="icon is-small">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </span>
                <span>
                    Slide
                </span>
            </button>
            <button id="btn-grid" class="button">
                <span class="icon is-small">
                    <i class="fa-solid fa-table-cells-large"></i>
                </span>
                <span>
                    Grid
                </span>
            </button>
        </div>
    </div>
    <div id="carousel" class="carousel">
        <div id="results" class="block grid is-col-min-14">
        </div>
    </div>
</body>

</html>
